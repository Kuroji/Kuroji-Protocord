syntax = "proto3";

package xyz.usbpc.kuroji.proto.discord.objects;

message User {
    fixed64 id = 1;
    string username = 2;
    string discriminator = 3;
    string avatar = 4;
    bool bot = 5;
    bool mfa_enabled = 6;
    bool verified = 7;
    string email = 8;
    //Added so that guild bans can work easily
    uint64 guild_id = 9;
}